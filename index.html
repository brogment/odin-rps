

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      // user inputs choice, stored in var
      // computer choice is randomly generated, and stored in var
      // choices are compared against each other in function
      //each time function is called, round counter increases by one
      //if player won individual round, increase playerWinCount by one 
      //if computer won individual round, increase computerWinCount by one
      // as long as round count <= 5, continue calling function
      // when function exits compare player and computer WinCounts, and output message based on that
      


        let playerWinCount = 0;
        let computerWinCount = 0;
        let roundCount = 0;

        function getComputerChoice(){
            let num = Math.floor(Math.random() * (4 - 1) + 1);
            if (num === 1) {
                return "rock"
            } else if (num === 2) {
                return "paper" 
            } else if (num === 3) {
                return "scissors"
            }
        }   

        function round() {
            
            playerChoice = prompt("Choose rock, paper, or scissors").toLowerCase();
            computerChoice = getComputerChoice().toLowerCase();
            
            if (playerChoice === computerChoice) {
                console.log("Tie")
                return;
            } else if (playerChoice === "rock" && computerChoice === "scissors") {
                console.log("You win, rock beats scissors");
                return playerWinCount++;
            } else if (playerChoice === "scissors" && computerChoice === "paper") {
                console.log("You win, scissors beats paper")
                return playerWinCount++;
            } else if  (playerChoice === "paper" && computerChoice === "rock") {
                console.log("You win, paper beats rock")
                return playerWinCount++; 

            } else if (playerChoice === "rock" && computerChoice === "paper") {
                console.log("You lose, paper beats rock");
                return computerWinCount++; 
            } else if (playerChoice === "scissors" && computerChoice === "rock") {
                console.log("You lose, rock beats scissors");
                return computerWinCount++; 
            } else if (playerChoice === "paper" && computerChoice === "scissors") {
                console.log( "You lose, scissors beats paper")
                return computerWinCount++; 
            }
        }

       
     



     function game() {
        while(roundCount < 5) {
            round();
            roundCount++
        }

        if(playerWinCount > computerWinCount) {
            console.log("YOU WIN");
        } else if (computerWinCount > playerWinCount){
            console.log("YOU LOSE")
        } else {
            console.log("YOU TIE")
        }
    
     }


     game();













    </script>
</body>
</html>
