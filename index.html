

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS ONLINE</div>
    <div class="selection">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="info">
        <div id="playerWinCount"></div>
        <div id="computerWinCount"></div>
        <div id="roundNumber"></div>
        <div id="result"></div>
        <div id="gameOutcome"></div>
    </div>
    <script>

  
        let playerWinCount = 0;
        let computerWinCount = 0;
        let roundCount = 1;

        function getComputerChoice(){
            let num = Math.floor(Math.random() * (4 - 1) + 1);
            if (num === 1) {
                return "rock"
            } else if (num === 2) {
                return "paper" 
            } else if (num === 3) {
                return "scissors"
            }
        }   

        function round(playerChoice) {
            
            computerChoice = getComputerChoice().toLowerCase();
            let result = '';
            
            if (playerChoice === computerChoice) {
                result = "Tie";
            } else if (playerChoice === "rock" && computerChoice === "scissors") {
                result = "You win, rock beats scissors";
                playerWinCount++;
            } else if (playerChoice === "scissors" && computerChoice === "paper") {
                result = "You win, scissors beats paper";
                playerWinCount++;
            } else if  (playerChoice === "paper" && computerChoice === "rock") {
                result = "You win, paper beats rock";
                playerWinCount++; 

            } else if (playerChoice === "rock" && computerChoice === "paper") {
                result = "You lose, paper beats rock";
                computerWinCount++; 
            } else if (playerChoice === "scissors" && computerChoice === "rock") {
                result = "You lose, rock beats scissors";
                computerWinCount++; 
            } else if (playerChoice === "paper" && computerChoice === "scissors") {
                result =  "You lose, scissors beats paper";
                computerWinCount++; 
            }

            
            document.getElementById('result').textContent = result;
            document.getElementById('playerWinCount').textContent = `Player rounds won: ${playerWinCount}`
            document.getElementById('computerWinCount').textContent = `Computer rounds won: ${computerWinCount}`
            document.getElementById('roundNumber').textContent = `Round: ${roundCount}`

            roundCount++


            let gameOutcome ='';
            document.getElementById('gameOutcome').textContent = gameOutcome;

            if(roundCount===6){
                if(playerWinCount > computerWinCount) {
                    gameOutcome = "YOU WIN THE GAME";
                } else if (computerWinCount > playerWinCount){
                    gameOutcome = "YOU LOSE THE GAME";
                } else {
                    gameOutcome = "YOU TIED THE GAME";
                }

                document.getElementById('gameOutcome').textContent = `${gameOutcome} , make a selection to play again`;
                roundCount=1;
                computerWinCount=0;
                playerWinCount=0;
                
            } 
            
            

        }


    
    
    

    let rock = document.getElementById('rock');
    let paper = document.getElementById('paper');      
    let scissors = document.getElementById('scissors'); 
    
    rock.addEventListener('click', () => round('rock'));
    paper.addEventListener('click', () => round('paper'));
    scissors.addEventListener('click', () => round('scissors')); 
    
    </script>
</body>
</html>
